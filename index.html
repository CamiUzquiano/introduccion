<!DOCTYPE html> <!--Esta linea indica que se esta usando la versión 5 de html-->
<html lang="es"> <!--Se indica que el lenguaje está en español
    este "html" en azul es un elemento
    el "lang" en celeste es un atributo y estos completan la funcion que hará el elemento, expande las características de la etiqueta-->
<head> <!--en esta parte entran los metadatos, estos datos se ven narriba, no en el contenido-->
    <meta charset="UTF-8"> <!--indica el juego de caracteres que va a tener, UTF-8 contiene tildes, dieresis, etc-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página</title> <!--es importante tener un título que tendrá el proyecto, es de lo primero que busca el navegador para que el sitio sea visible-->
</head>
<body> <!--entra el contenido, es todo lo visible de la página-->
   <main> <!--main es una ETIQUETA ESTRUCTURAL para el cuerpo principal de mi contenido-->
        <header> <!--otra ETIQUETA ESTRUCTURAL, es un conytenedor donde puede ir el menú, perfil, buscador, etc-->
            <h1>El Sitio de Cami</h1> <!--es una ETIQUETA que sirve para titulares o sea headlines-->
            <nav> <!--ETIQUETA ESTRUCTURAL, nav es una etiqueta de navegación-->
                <ul> <!--ul es una ETIQUETA TEXTUAL de LISTA DESORDENADA, lista los elementos dentro con figuras a diferencia de "ol" que es una ETIQUETA de LISTA ORDENADA o sea que coloca números a la lista-->
                    <li><a href="acerca_de_mi.html">Acerca de mi</a></li> <!--li viene de item de lista, o sea que es un elemento de la lista de ul-->
                        <!--la "a" es una ETIQUETA HIPERTEXTUAL, sirve para ser un hipervínculo, o sea que esta puede direccionar a otras partes del sitio-->
                        <!--href es el atributo que se refiere a que lugar se va enrutar, "acerca_de_mi" es otro sitio el cual lo estamos enlazando para ir a ese lugar-->
                    <li><a href="portafolio.html">Portafolio</a></li>
                    <li><a href="mis_ideas.html">Mis ideas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>        
        </header>
        <div> <!--es otra ETIQUETA ESTRUCTURAL, div viene de division, o sea que divide secciones-->
        </div>
   </main>
</body>
</html>
